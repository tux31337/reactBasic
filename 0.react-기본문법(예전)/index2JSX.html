<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js" integrity="sha512-kp7YHLxuJDJcOzStgd6vtpxr4ZU9kjn77e6dBsivSz+pUuAuMlE2UTdKB7jjsWT84qbS8kdCWHPETnP/ctrFsA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>
</head>
<body>
    <div id="root">
        <!--<div id="root"><button>Like</button></div>-->
    </div>
    <script type="text/babel">
        class LikeButton extends React.Component { //LikeComponent를 만들겠다.
            constructor(props) { //component가 처음에 실행될 때 제일 먼저 실행되는 부분
                super(props); 
                this.state = {
                    liked: false,
                }
            }

            render() {
                return <button 
                type="submit"
                onClick={() => this.setState({liked: !this.state.liked})}
                >{this.state.liked === true ? 'Liked': 'Like'}</button>
            }
        }
    </script>
    <script type="text/babel">
        //ReactDOM.render(e(LikeButton), document.querySelector('#root')); // root에 LikeComponent를 그리겠다.
        ReactDOM.render(<LikeButton/>, document.querySelector('#root')); 
    </script>
</body>
</html>

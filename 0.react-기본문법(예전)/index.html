<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="root">
        <!--<div id="root"><button>Like</button></div>-->
    </div>
    <script type="text/babel">
        const e = React.createElement;

        class LikeButton extends React.Component { //LikeComponent를 만들겠다.
            constructor(props) { //component가 처음에 실행될 때 제일 먼저 실행되는 부분
                super(props); 
                this.state = {
                    liked: false,
                }
            }

            render() {
                return e('button', {onClick: () => {this.setState({liked: !this.state.liked})}, type: 'submit'}, 
                this.state.liked === true ? 'Liked' : 'unLiked'); //<button>Like</button> 이 태그를 만들겠다.   첫번째 인자로 태그이름, 두번째 인자로 HTML 속성을 객체형태로
                //<button onClick="() => {console.log('clicked')}" type="submit">Like</button>
            }
        }
    </script>
    <script type="text/babel">
        ReactDOM.render(e(LikeButton), document.querySelector('#root')); // root에 LikeComponent를 그리겠다.
    </script>
</body>
</html>
